<html>
    <body><br>
        <div>
            <div class="card-header text-dark">
                {{pageTitle}}            
            </div><br>
            <div class="card-body ">
                <div class="row">
                    <div class="col-md-2">book filter by : </div>
                    <div class="col-md-4">
                        <input type="text" [(ngModel)]="filterSelected" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h4>Book filter by : {{filterSelected}}</h4>
                    </div>
                </div>
            </div><br>
            <div class = "table-responsive">
                <table class = "table" *ngIf = 'books.length'>
                    <thead class="table-dark">
                        <tr>
                            <th>
                                <button class="btn btn-primary"
                                    (click)="hideandShow()">
                                  {{showIcon? 'Hide' : 'Show'}} Book Logo
                                </button>
                            </th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Publisher</th>
                            <th>Price</th>
                            <th>Published Date</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let book of books">
                            <td><img *ngIf="showIcon"
                                [src] = "book.urlLogo" 
                                [title] = "book.bookTitle" 
                                [style.width.px] = "iconWidth" 
                                [style.margin.px] = "iconMargin" />
                            </td>
                            <td>{{book.bookTitle}}</td>
                            <td>{{book.author}}</td>
                            <td>{{book.publisher}}</td>
                            <td>{{book.price}}</td>
                            <td>{{book.publishedDate}}</td>
                            <td>{{book.category}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center">
                <button (click)="addPrice()">Price</button>
            </div>
        </div>        
    </body>
</html>
